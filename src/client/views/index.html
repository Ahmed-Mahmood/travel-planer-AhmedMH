<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<title>travel planner</title>
</head>

<body>
	<div id="container">
		<header id="header">
			<nav id="nav">
				<h1 id="nav-header">travel planner</h1>
			</nav>
		</header>
		<!-- <main> -->
			<section id="trip-plan">
				<div id="form-container">
					<h2 id="plan-header">Next travel Plan</h2>
					<form id="trip-form">
						<div id="trip-fields">
							<input id="city" name="city" placeholder="Your Trip Destination (e.g. London)"
								required="">
							<input type="date" id="start" name="start" placeholder="Start"
								required="" >
							<input type="date" id="end" name="end" placeholder="End"
								required="" >
							<button type="button" class="btn" id="submit-btn">Add a trip
							</button>
						</div>
					</form>
				</div>
			</section>


			<section class="trips" id="trips">

				<ul id="trips-list">


				</ul>
			</section>
		<!-- </main> -->

		<footer>
			<div id="copy">Ahmed Mahmmood Â© 2021</div>
			<a href="#header" class="link" id="footer-link"><span id="footer-to-up"><i class="fas fa-chevron-circle-up"></i></span></a>
		</footer>
	</div>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js').then(function(registration) {
			console.log('ServiceWorker registration successful with scope: ', registration.scope);
			}).catch(function(err) {
			//registration failed :(
			console.log('ServiceWorker registration failed: ', err);
			});
		}else {
			console.log('No service-worker on this browser');
		}
    </script>

</body>
</html>
